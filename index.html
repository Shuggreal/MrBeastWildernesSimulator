<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$10,000 Every Day You Survive Wilderness Challenge Simulator</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Link to Font Awesome for the GitHub icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>$10,000 Every Day You Survive Wilderness Challenge Simulator</h1>
        <form id="simulationForm">
            <div class="input-group">
                <label for="initialHealth">Initial Health:</label>
                <input type="number" id="initialHealth" name="initialHealth" value="100">
            </div>
            <div class="input-group">
                <label for="initialMentalState">Initial Mental State:</label>
                <input type="number" id="initialMentalState" name="initialMentalState" value="100">
            </div>
            <div class="input-group">
                <label for="healthDecreasePerDay">Health Decrease Per Day:</label>
                <input type="number" id="healthDecreasePerDay" name="healthDecreasePerDay" value="1">
            </div>
            <div class="input-group">
                <label for="mentalStateDecreasePerDay">Mental State Decrease Per Day:</label>
                <input type="number" id="mentalStateDecreasePerDay" name="mentalStateDecreasePerDay" value="1">
            </div>
            <div class="input-group">
                <label for="healthRestore">Health Restore:</label>
                <input type="number" id="healthRestore" name="healthRestore" value="5">
            </div>
            <div class="input-group">
                <label for="mentalStateRestore">Mental State Restore:</label>
                <input type="number" id="mentalStateRestore" name="mentalStateRestore" value="5">
            </div>
            <div class="input-group">
                <label for="randomEventProbability">Random Event Probability:</label>
                <input type="number" id="randomEventProbability" name="randomEventProbability" step="0.01" value="0.1">
            </div>
            <div class="input-group">
                <label for="randomEventImpact">Random Event Impact:</label>
                <input type="number" id="randomEventImpact" name="randomEventImpact" value="10">
            </div>
            <div class="input-group">
                <label for="dailyEarningsPerPerson">Daily Earnings Per Person:</label>
                <input type="number" id="dailyEarningsPerPerson" name="dailyEarningsPerPerson" value="10000">
            </div>
            <div class="input-group">
                <label for="numSimulations">Number of Simulations:</label>
                <input type="number" id="numSimulations" name="numSimulations" value="1000">
            </div>
            <button type="submit">Run Simulation</button>
        </form>
        <div id="results">
            <h2>Results</h2>
            <p id="averageDaysStayed">Average days stayed: </p>
            <p id="averageEarnings">Average earnings: </p>
        </div>

        <!-- GitHub icon with link -->
        <div class="github-link">
            <a href="https://github.com/Shuggreal" target="_blank">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
        // Log credit message to the console
        console.log('%cThis project was made by %cShuggreal', 'color: black; font-size: 16px;', 'color: #4CAF50; font-size: 16px; font-weight: bold;');
        console.log('%cGitHub: https://github.com/Shuggreal', 'color: #4CAF50; font-size: 14px;');

    </script>
</body>
</html>
